<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>

	<body>
	
		<div class="jumbotron">
			<h1 class="display-4 text-center">Weather Dashboard</h1>
		</div>

		<div class="container-fluid">
			<!-- ROW ONE COLUMN ONE-->
			<div class="row r1">
				<div class="col-md-3 c1">
					<!-- Left Side:
					Search box and previous searches -->

					<h4>Search for a City:</h4>
					<form id="city-form">
						<input type="text" id="city-input" />
						<button type="button" id="add-city" class="btn btn-primary">
							<i class="fas fa-search"></i>
						</button>
					</form>

					<!-- search button -->
					<div id="buttons-view" class="card" style="width: 18rem;">
						<ul class="list-group list-group-flush"></ul>
					</div>
				</div>

				<!-- ROW ONE COLUMN TWO -->
				<div class="col-lg-8 c2">
					<!-- COLUMN TWO ROW ONE-->

					<!-- removed row -->
					<div class="r2a">
						<!-- recently searched city of today's forecast -->

						<h3 class="city"></h3>
						<!--City, Date, Icon-->
						<p class="temp"></p>
						<!-- in (Alt+0176) Â°F -->
						<p class="humidity"></p>
						<!-- in % -->
						<p class="wind"></p>
						<!-- in MPH -->
						<p class="uvIndex"></p>

						<!-- displayed inside of a box with CSS styling -->
					</div>

					<div class="forcast">
						<h4>5-Day Forcast:</h4>
					</div>

					<!-- COLUMN TWO ROW TWO -->
					<div class="row r2b justify-content-between">
					
						<!-- 5day weather forecast -->
						<div class="col-md-2">
							<div class="card" style="width: 10rem;">
								<div class="card-body">
									<h5 class="card-title dateOne"></h5>
									<p class="card-text iconOne"></p>
									<p class="card-text tempOne"></p>
									<p class="card-text humidityOne"></p>
								</div>
							</div>
						</div>

						<div class="col-md-2">
							<div class="card" style="width: 10rem;">
								<div class="card-body">
									<h5 class="card-title dateTwo"></h5>
									<p class="card-text iconTwo"></p>
									<p class="card-text tempTwo"></p>
									<p class="card-text humidityTwo"></p>
								</div>
							</div>
						</div>

						<div class="col-md-2">
							<div class="card" style="width: 10rem;">
								<div class="card-body">
									<h5 class="card-title dateThree"></h5>
									<p class="card-text iconThree"></p>
									<p class="card-text tempThree"></p>
									<p class="card-text humidityThree"></p>
								</div>
							</div>
						</div>

						<div class="col-md-2">
							<div class="card" style="width: 10rem;">
								<div class="card-body">
									<h5 class="card-title dateFour"></h5>
									<p class="card-text iconFour"></p>
									<p class="card-text tempFour"></p>
									<p class="card-text humidityFour"></p>
								</div>
							</div>
						</div>

						<div class="col-md-2">
							<div class="card" style="width: 10rem;">
								<div class="card-body">
									<h5 class="card-title dateFive"></h5>
									<p class="card-text iconFive"></p>
									<p class="card-text tempFive"></p>
									<p class="card-text humidityFive"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- links to style sheets? -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="weatherAPI.js"></script>
	</body>
</html>
